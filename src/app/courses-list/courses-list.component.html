<div class="card">
  <div class="card-header">
    {{ titulo }}
  </div>
  <div class="body">
    <div *ngIf="!cursos || cursos.length === 0" class="alert alert-info" role="alert">
      A simple info alertâ€”check it out!
    </div>
    <div class="row filtro">
      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-6">
        <input #filtro type="text" [(ngModel)]="textofiltro" />
        <span>{{ textofiltro }}</span>
      </div>
    </div>
    <div *ngIf="cursos.length > 0">
      <table class="table">
        <thead>
          <th>Logo</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Fecha De Inicio</th>
          <th>Precio</th>
          <th>Rating</th>
          <th>Acciones</th>
        </thead>

        <tbody>
          <tr *ngFor="let item of cursos">
            <td><img [src]="item.imgUrl" /></td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.startDate }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.rating }}</td>
            <td>
              <app-course-action
                [curso]="item"
                (edit)="onEditCurso($event)"
                (delete)="onDeleteCurso($event)"
              ></app-course-action>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
